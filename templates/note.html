{% extends 'base.html' %}
{% block title %}{{note_name}}{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/styles/note.css" />
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"/>

<hr style="background-color: transparent; border-color: transparent; margin-top: 1rem; margin-bottom: 2rem; width: 100%; height: 1rem;" />
<a href='/'>Home</a>
<p id="saved">(Saved)</p>
<div id="editor">
{{note_content|safe}}
</div>
{% endblock %}

{% block contextMenu %}
<li id="save-image" onclick="saveImage()">Open Image</li>
{% endblock %}

{% block scripts %}
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="https://unpkg.com/quill-blot-formatter-mobile@1.1.1/dist/quill-blot-formatter.min.js"></script>
<script src="/static/scripts/quill.imageCompressor.min.js"></script>

<script src="/static/scripts/note.js"></script>
<script src="/static/scripts/noteEdit.js"></script>
{% endblock %}
