{% extends 'base.html' %}
{% block title %}Memory I Trust You Not{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/styles/index.css" />
<link rel="stylesheet" href="/static/styles/modal.css" />

<h1 class="center">Memory I Trust You Not</h1>
<div class="notes" id="notes">
  <div class="note" id="note-template">
    <img src="/static/images/trash.svg" class="delete-note" />
    <span class="note-title">Note 1</span>
  </div>
  <div id="new-note">+</div>
</div>

<div id="new-note-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <label>What should your new note be called?</label><br>
    <input type="text" placeholder="All My Secrets" id="new-note-modal-name" />
    <button id="new-note-modal-create" style="margin-top: 1rem;">Ready to Write</button>
  </div>
</div>
{% endblock %}

{% block contextMenu %}
<li id="copy-note-name" onclick="indexFunctions.copyNoteName()">Copy Note Name</li>
<li id="delete-note" onclick="indexFunctions.deleteNote()">Delete Note</li>
{% endblock %}

{% block scripts %}
<script src="/static/scripts/note.js"></script>
<script src="/static/scripts/index.js"></script>
{% endblock %}
